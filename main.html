<html>
<head>
  <title>ESPM 50AC Final Project: Wind Visualization Map</title>
  <script src='d3.min.js'></script>
  <script src='master.js'></script>
</head>
<body>
  <script>
var width = 700,
    height = 580;

var svg = d3.select('body')
  .append('svg')
  .attr('width', width)
  .attr('height', height);

var g = svg.append('g');

var albersProjection = d3.geoAlbers()
  .scale(190000)
  .rotate([71.057, 0])
  .center([0, 42.313])
  .translate([width/2, height/2]);

var geoPath = d3.geoPath()
    .projection(albersProjection);

g.selectAll('path')
  .data(master_json.features)
  .enter()
  .append('path')
  .attr('fill', '#ccc')
  .attr('d', geoPath);

  </script>
</body>
</html>
